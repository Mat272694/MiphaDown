 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miphawell Health Care</title>
<link rel="stylesheet" href="stylesnv.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2a0929;
        color: white;
    }
    .navbar1 {
        background-color: rgb(0, 0, 0);
        padding: 15px;
        text-align: center;
    }
    .navbar1 a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        margin: 0 10px;
    }
    .content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: calc(100vh - 50px); /* Adjusted for navbar height */
        background-color: #2a0929; /* Background color for content section */
    }
    .content img {
        max-width: 50%;
        height: auto;
    }
    .content .text {
        padding: 20px;
        max-width: 50%;
    }
</style>
</head>
<body>
    <div class="navbar1">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <a href="FinalMiphStar.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="content">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/221808/sky.jpg" alt="Sky" style="width:100%;">
        <div class="text">Text messaging on the right side</div>
    </div>
</body>
</html>
